<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    
    <div class="container">
    	<div class="jumbotron">
    		<h1>Welcome to Rent Cloud (secured)</h1>
    		<form th:action="@{/customers}" name="fetch-customers" th:formmethod="POST">
    			<button type="submit" class="btn btn-primary">Customers</button>
    		</form>
    	</div>
    	
    	<div th:unless="${error==null}">
    		<table class="table">
    			<tr>
    			<td><span th:text="${error.statusCode}"></span></td>
    			<td><span th:text="${error.body}"></span></td>
    			</tr>
    		</table>
    	</div>
    	
    	<div th:if="${error==null}">
    	
    		<table class="table">
    	
	    		<thead>
	    		<tr>
	    			<td>First Name</td>
	    			<td>Last Name</td>
	    			<td>DL number</td>
	    		</tr>
	    		</thead>
	    		
	    		<tbody>
	    		<tr th:each="customer : ${customers}">
	    			<td><span th:text="${customer.firstName}"></span></td>
	    			<td><span th:text="${customer.lastName}"></span></td>
	    			<td><span th:text="${customer.dlNumber}"></span></td>
	    		</tr>
	    		</tbody>
    		
    		</table>
    
    	</div>
    	
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
